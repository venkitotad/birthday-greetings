<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Chilli !</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff6ec4;
      --secondary: #7873f5;
      --accent: #fdd835;
    }
    
    *{
      margin: 0%;
      padding: 0%;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      color: white;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 4.0rem;
      color: var(--accent);
      text-shadow:
        0 0 5px var(--accent),
        0 0 10px var(--accent),
        0 0 20px var(--accent),
        0 0 30px var(--primary);
      animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite;
      margin-bottom: 3rem;
      line-height: 1.4;
      font-weight: bolder;
      margin-top: 40px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

  @keyframes glow {
  0%, 100% {
    text-shadow: 
      0 0 10px var(--accent),
      0 0 20px var(--accent),
      0 0 40px var(--primary);
  }

      50% {
        text-shadow:
          0 0 5px var(--accent),
          0 0 10px var(--accent),
          0 0 20px var(--primary);
      }
    }

    .btn {
      background: linear-gradient(135deg, #ff6b6b, #ff1493);
      color: white;
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      animation: pulse 2s infinite;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #cake {
      font-size: 4rem;
      margin-bottom: 1rem;
      cursor: pointer;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes sparkleFade {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2); }
    }

    @keyframes floatHeart {
      0% { transform: translateY(0); }
      50% { transform: translateY(-50px); }
      100% { transform: translateY(0); }
    }

    /* 🔄 Desktop adjustments */
    @media (min-width: 768px) {
      h1 {
        font-size: 4rem;
      }

      .btn {
        font-size: 1.5rem;
        padding: 1rem 2.5rem;
      }

      #cake {
        font-size: 5rem;
      }

      body {
        padding: 40px;
      }
    }
  </style>
</head>
<body>

  <h1>🎉 Happy<br>Birthday<br>Sarah 🎂</h1>

  <div id="cake"></div>
 <button class="btn">Click for a Surprise</button>

<!-- Place this where your current audio element is (before the closing </body> tag) -->
<audio id="birthdayAudio" loop>
  <source src="birth_greeting].mp3" type="audio/mpeg">
  <source src="birth_greeting].ogg" type="audio/ogg">
  Your browser does not support the audio element.
</audio>

  <script>
    function createHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.textContent = '❤️';
        heart.style.position = 'fixed';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = Math.random() * 100 + 'vh';
        heart.style.fontSize = Math.random() * 24 + 16 + 'px';
        heart.style.opacity = 0.8;
        heart.style.animation = `floatHeart ${2 + Math.random() * 4}s ease-in-out infinite`;
        heart.style.zIndex = 999;
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 10000);
      }
    }

    function sparkleEffect() {
      for (let i = 0; i < 15; i++) {
        const sparkle = document.createElement('div');
        sparkle.textContent = '✨';
        sparkle.style.position = 'fixed';
        sparkle.style.left = (window.innerWidth / 2) + (Math.random() * 100 - 50) + 'px';
        sparkle.style.top = (window.innerHeight / 2) + (Math.random() * 100 - 50) + 'px';
        sparkle.style.opacity = 0.8;
        sparkle.style.fontSize = '20px';
        sparkle.style.animation = 'sparkleFade 1s ease-out';
        sparkle.style.zIndex = 1000;
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1000);
      }
    }

    document.getElementById('cake').addEventListener('click', sparkleEffect);
  </script>

	<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Audio control
    const audio = document.getElementById('birthdayAudio');
    audio.volume = 0.7;
    
    function enableAudio() {
      audio.play().catch(e => console.log("Audio play requires user interaction first"));
      document.removeEventListener('click', enableAudio);
      document.removeEventListener('touchstart', enableAudio);
    }
    
    document.addEventListener('click', enableAudio);
    document.addEventListener('touchstart', enableAudio);
    
    // Add click event to surprise button
    const surpriseBtn = document.querySelector('.btn');
    surpriseBtn.addEventListener('click', createHearts);
    
    // Music toggle button
    const musicBtn = document.createElement('button');
    musicBtn.innerHTML = '🔊 Music';
    musicBtn.style.position = 'fixed';
    musicBtn.style.bottom = '20px';
    musicBtn.style.right = '20px';
    musicBtn.style.zIndex = '1000';
    musicBtn.style.padding = '8px 15px';
    musicBtn.style.borderRadius = '20px';
    musicBtn.style.border = 'none';
    musicBtn.style.cursor = 'pointer';
    musicBtn.style.backgroundColor = 'rgba(255,255,255,0.3)';
    musicBtn.style.color = 'white';
    musicBtn.style.fontFamily = 'Arial, sans-serif';
    
    musicBtn.addEventListener('click', function() {
      if (audio.paused) {
        audio.play();
        musicBtn.innerHTML = '🔊 Music';
      } else {
        audio.pause();
        musicBtn.innerHTML = '🔇 Music';
      }
    });
    
    document.body.appendChild(musicBtn);
  });

  // Heart creation function
  function createHearts() {
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.textContent = '❤️';
      heart.style.position = 'fixed';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      heart.style.fontSize = Math.random() * 24 + 16 + 'px';
      heart.style.opacity = 0.8;
      heart.style.animation = `floatHeart ${2 + Math.random() * 4}s ease-in-out infinite`;
      heart.style.zIndex = 999;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
  }

  // Sparkle effect (keep your existing code)
  function sparkleEffect() {
    for (let i = 0; i < 15; i++) {
      const sparkle = document.createElement('div');
      sparkle.textContent = '✨';
      sparkle.style.position = 'fixed';
      sparkle.style.left = (window.innerWidth / 2) + (Math.random() * 100 - 50) + 'px';
      sparkle.style.top = (window.innerHeight / 2) + (Math.random() * 100 - 50) + 'px';
      sparkle.style.opacity = 0.8;
      sparkle.style.fontSize = '20px';
      sparkle.style.animation = 'sparkleFade 1s ease-out';
      sparkle.style.zIndex = 1000;
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1000);
    }
  }

  document.getElementById('cake').addEventListener('click', sparkleEffect);
</script>
</body>
</html>
