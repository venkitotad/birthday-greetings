<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Chilli !</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff6ec4;
      --secondary: #7873f5;
      --accent: #fdd835;
    }
    
    *{
      margin: 0%;
      padding: 0%;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      color: white;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 4.0rem;
      color: var(--accent);
      text-shadow:
        0 0 5px var(--accent),
        0 0 10px var(--accent),
        0 0 20px var(--accent),
        0 0 30px var(--primary);
      animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite;
      margin-bottom: 3rem;
      line-height: 1.4;
      font-weight: bolder;
      margin-top: 40px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

  @keyframes glow {
  0%, 100% {
    text-shadow: 
      0 0 10px var(--accent),
      0 0 20px var(--accent),
      0 0 40px var(--primary);
  }

      50% {
        text-shadow:
          0 0 5px var(--accent),
          0 0 10px var(--accent),
          0 0 20px var(--primary);
      }
    }

    .btn {
      background: linear-gradient(135deg, #ff6b6b, #ff1493);
      color: white;
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      animation: pulse 2s infinite;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #cake {
      font-size: 4rem;
      margin-bottom: 1rem;
      cursor: pointer;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes sparkleFade {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2); }
    }

    @keyframes floatHeart {
      0% { transform: translateY(0); }
      50% { transform: translateY(-50px); }
      100% { transform: translateY(0); }
    }

    /* 🔄 Desktop adjustments */
    @media (min-width: 768px) {
      h1 {
        font-size: 4rem;
      }

      .btn {
        font-size: 1.5rem;
        padding: 1rem 2.5rem;
      }

      #cake {
        font-size: 5rem;
      }

      body {
        padding: 40px;
      }
    }
  </style>
</head>
<body>

  <h1>🎉 Happy<br>Birthday<br>Sarah 🎂</h1>

  <div id="cake"></div>
 <button class="btn">Click for a Surprise</button>

<!-- Place this where your current audio element is (before the closing </body> tag) -->
<audio id="birthdayAudio" loop>
  <source src="birth_greeting].mp3" type="audio/mpeg">
  <source src="birth_greeting].ogg" type="audio/ogg">
  Your browser does not support the audio element.
</audio>


<!-- Code injected by live-server -->
<script>
	// <![CDATA[  <-- For SVG support
	if ('WebSocket' in window) {
		(function () {
			function refreshCSS() {
				var sheets = [].slice.call(document.getElementsByTagName("link"));
				var head = document.getElementsByTagName("head")[0];
				for (var i = 0; i < sheets.length; ++i) {
					var elem = sheets[i];
					var parent = elem.parentElement || head;
					parent.removeChild(elem);
					var rel = elem.rel;
					if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
						var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
						elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
					}
					parent.appendChild(elem);
				}
			}
			var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
			var address = protocol + window.location.host + window.location.pathname + '/ws';
			var socket = new WebSocket(address);
			socket.onmessage = function (msg) {
				if (msg.data == 'reload') window.location.reload();
				else if (msg.data == 'refreshcss') refreshCSS();
			};
			if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
				console.log('Live reload enabled.');
				sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
			}
		})();
	}
	else {
		console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
	}
	
</script>
	  
   <script>
  document.addEventListener('DOMContentLoaded', function() {
    const audio = document.getElementById('birthdayAudio');
    audio.volume = 0.7;

    // Music toggle button (optional - remove if you don't want separate control)
    const musicBtn = document.createElement('button');
    musicBtn.innerHTML = '🔊 Music';
    musicBtn.style.display = 'none';
    musicBtn.style.position = 'fixed';
    musicBtn.style.bottom = '20px';
    musicBtn.style.right = '20px';
    musicBtn.style.zIndex = '1000';
    musicBtn.style.padding = '8px 15px';
    musicBtn.style.borderRadius = '20px';
    musicBtn.style.border = 'none';
    musicBtn.style.cursor = 'pointer';
    musicBtn.style.backgroundColor = 'rgba(255,255,255,0.3)';
    musicBtn.style.color = 'white';
    musicBtn.style.fontFamily = 'Arial, sans-serif';
    
    musicBtn.addEventListener('click', function() {
      if (audio.paused) {
        audio.play().catch(e => console.log("Audio error:", e));
        musicBtn.innerHTML = '🔊 Music';
      } else {
        audio.pause();
        musicBtn.innerHTML = '🔇 Music';
      }
    });
    
    document.body.appendChild(musicBtn);

    // Surprise button functionality
    const surpriseBtn = document.querySelector('.btn');
    
    function handleSurprise() {
      // Play music (will only work after user interaction)
      audio.play().catch(e => console.log("Audio play requires user interaction"));
      
      // Create hearts
      createHearts();
    }
    
    // Add both touch and click events to surprise button only
    surpriseBtn.addEventListener('click', handleSurprise);
    surpriseBtn.addEventListener('touchstart', function(e) {
      e.preventDefault();
      handleSurprise();
    }, {passive: false});
  });

  // Heart creation function
  function createHearts() {
    const heartCount = window.innerWidth < 768 ? 15 : 20;
    
    for (let i = 0; i < heartCount; i++) {
      const heart = document.createElement('div');
      heart.innerHTML = '❤️';
      heart.style.cssText = `
        position: fixed;
        left: ${Math.random() * 100}vw;
        top: ${Math.random() * 100}vh;
        font-size: ${Math.random() * (window.innerWidth < 768 ? 16 : 24) + 16}px;
        opacity: 0.8;
        animation: floatHeart ${2 + Math.random() * 4}s ease-in-out infinite;
        z-index: 999;
        pointer-events: none;
      `;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
  }

  // Sparkle effect
  function sparkleEffect() {
    for (let i = 0; i < 15; i++) {
      const sparkle = document.createElement('div');
      sparkle.innerHTML = '✨';
      sparkle.style.cssText = `
        position: fixed;
        left: ${(window.innerWidth / 2) + (Math.random() * 100 - 50)}px;
        top: ${(window.innerHeight / 2) + (Math.random() * 100 - 50)}px;
        opacity: 0.8;
        font-size: 20px;
        animation: sparkleFade 1s ease-out;
        z-index: 1000;
        pointer-events: none;
      `;
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1000);
    }
  }

  // Cake click event
  document.getElementById('cake').addEventListener('click', sparkleEffect);

</script>	
	
</body>
</html>
